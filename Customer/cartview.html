<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0e8ff;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .product img {
            width: 100px;
            height: auto;
            margin-right: 15px;
        }
        .product-details {
            flex-grow: 1;
        }
        .product h5 {
            margin: 0;
            font-size: 18px;
        }
        .product p {
            margin: 5px 0;
            color: #666;
        }
        .total {
            text-align: right;
            margin-top: 20px;
        }
        .btn {
            cursor: pointer;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
        }
        .btn-danger {
            background: #dc3545;
            color: #fff;
        }
        .btn-primary {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shopping Cart</h2>
        
        <div class="product">
            <img src="faishon2.jpeg" alt="Product Image">
            <div class="product-details">
                <h5>Product Name</h5>
                <p>Product Description</p>
                <p><strong>₹300 </strong></p>
            </div>
            <input type="number" value="1" min="1">
            <button class="btn btn-danger">Remove</button>
        </div>

        <div class="product">
            <img src="food_4.jpeg" alt="Product Image">
            <div class="product-details">
                <h5>Another Product</h5>
                <p>Another Description</p>
                <p><strong>₹249 </strong></p>
            </div>
            <input type="number" value="1" min="1">
            <button class="btn btn-danger">Remove</button>
        </div>

        <div class="total">
            <h4>Total: <strong> ₹549 </strong></h4>
            <a href="paytment.html">
            <button class="btn btn-primary">Proceed to Checkout</button>
        </a>
        </div>
    </div>
</body>
</html>
