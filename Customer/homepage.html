    <style>
        .chatBtn {
    width: 55px;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    border: none;
    background-color: #FFE53B;
    background-image: linear-gradient(147deg, #FFE53B, #FF2525, #FFE53B);
    cursor: pointer;
    padding-top: 3px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.164);
    position: fixed;
    right: 20px; /* Move to the right */
    bottom: 20px; /* Keep it at the bottom */
    background-size: 300%;
    background-position: left;
    transition-duration: 1s;
}

.tooltip {
    position: absolute;
    top: -40px;
    opacity: 0;
    background-color: rgb(255, 180, 82);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition-duration: 0.5s;
    pointer-events: none;
    letter-spacing: 0.5px;
}

.chatBtn:hover .tooltip {
    opacity: 1;
    transition-duration: 0.5s;
}

.chatBtn:hover {
    background-position: left;
    transition-duration: 1s;
}

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #e3f2fd;
        }

        .main-content {
            padding: 20px;
        }

        header {
            background-color: #64b5f6;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .user-icon {
            font-size: 1.2rem;
            cursor: pointer;
            margin-right: 10px;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 5px;
        }

        .search-bar button {
            padding: 10px 15px;
            border: none;
            background-color: white;
            color: #64b5f6;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .offer-banner {
            margin: 20px auto;
            padding: 20px;
            background-color: #bbdefb;
            text-align: center;
            border-radius: 10px;
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 250px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: flex;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px;
        }

        .category {
            background-color: #bbdefb;
            color: black;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            aspect-ratio: 3 / 2;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
        }

        .category img {
            width: 50%;
            height:50%;
            margin-bottom: 5px;
        }

        .category:hover {
            background-color: #42a5f5;
        }

        .best-sellers {
            margin: 40px 20px;
            text-align: center;
        }

        .best-sellers h2 {
            color: #1565c0;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            /* height: auto; */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 180px;
            text-align: center;
        }

        .product img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
