<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphones Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0e8ff; /* Light blue background */
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px; /* Space between grid items */
        }
        .product {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f8f9fa;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>

    <div class="container">
        <h2>Smartphones</h2>

</html>
