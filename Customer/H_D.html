<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Category - Home and Decore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0e8ff; /* Light blue background */
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px; /* Space between grid items */
        }
        .product {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f8f9fa;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Home Decore</h2>
        <div class="products">
            <!-- Product 1 -->
            <div class="product">
                <img src="h_d_1.jpeg" alt="Product_1">
                <h4>Product_1</h4>
            </div>
            
            <!-- Product 2 -->
            <div class="product">
                <img src="h_d_2.jpeg" alt="Product_2">
                <h4>Product_2</h4>
            </div>
            
            <!-- Product 3 -->
            <div class="product">
                <img src="h_d_3.jpeg" alt="Product_3">
                <h4>Product_3</h4>
            </div>
            
            <!-- Product 4 -->
            <div class="product">
                <img src="h_d_4.jpeg" alt="Product_4">
                <h4>Product_4</h4>
            </div>
            
            <!-- Product 5 -->
            <div class="product">
                <img src="h_d_2.jpeg" alt="Product_5">
                <h4>Product_5</h4>
            </div>
            
            <!-- Product 6 -->
            <div class="product">
                <img src="h_d_3.jpeg" alt="Product_6">
                <h4>Product_6</h4>
            </div>
        </div>
    </div>
</body>
</html>
