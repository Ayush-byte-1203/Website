<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Laptop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0e8ff; /* Light blue background */
            margin: 0;
            padding: 20px; /* Added padding for border from all sides */
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 40px); /* Adjusted height to account for padding */
        }
        .container {
            width: 90%; /* Reduced width to create a border */
            height: 90vh; /* Adjusted height */
            max-width: 1200px;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .product img {
            width: 100%;
            height: 60vh;
            object-fit: contain;
            padding: 50%;
            margin-top: 50%;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
        .product-details {
            margin-top: 20px;
        }
        .rating {
            color: gold;
            font-size: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
        }
        .add-cart {
            background: #007bff;
            color: #fff;
        }
        .add-cart:hover {
            background: #0056b3;
        }
        .wishlist {
            background: #ff4081;
            color: #fff;
        }
        .wishlist:hover {
            background: #d81b60;
        }
        .quantity {
            margin-top: 20px;
            font-size: 18px;
        }
        .quantity label {
            font-size: 18px;
            margin-right: 10px;
        }
        .quantity input {
            width: 60px;
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Product Image -->
        <img src="j_a_1 copy.jpeg" alt="Nackles">
        
        <!-- Product Details -->
        <div class="product-details">
            <h2>Nackles</h2>
            <p>A piece of jewelry crafted by hand, using various materials like beads, wire, cord, or fabric, often incorporating personal touches and unique designs.</p>
           
            <p class="rating">★★★★★ (4.8/5)</p>
            
            <!-- Quantity Selection -->
            <p>Price: ₹249 <p>
            <div class="quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
            
            <div class="buttons">
                <a href="cartview.html">
                <button class="btn add-cart">Add to Cart</button>
            </a>
                <button class="btn wishlist">♡ Add to Wishlist</button>
            </div>
        </div>
    </div>
</body>
</html>
