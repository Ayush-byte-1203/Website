<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #42a5f5;
            text-align: center;
        }
        .balance {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .withdraw-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .withdraw-section input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #42a5f5;
            border-radius: 5px;
        }
        .withdraw-section button {
            padding: 10px 15px;
            background: #42a5f5;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .withdraw-section button:hover {
            background: #1e88e5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #42a5f5;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

        <table>

</body>
</html>
