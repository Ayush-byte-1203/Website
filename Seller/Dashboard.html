.chatBtn {
    width: 55px;
    height: 55px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    border: none;
    background-color: #FFE53B;
    background-image: linear-gradient(147deg, #FFE53B, #FF2525, #FFE53B);
    cursor: pointer;
    padding-top: 3px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.164);
    position: fixed;
    right: 20px; /* Move to the right */
    bottom: 20px; /* Keep it at the bottom */
    background-size: 300%;
    background-position: left;
    transition-duration: 1s;
}

.tooltip {
    position: absolute;
    top: -40px;
    opacity: 0;
    background-color: rgb(255, 180, 82);
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition-duration: 0.5s;
    pointer-events: none;
    letter-spacing: 0.5px;
}

.chatBtn:hover .tooltip {
    opacity: 1;
    transition-duration: 0.5s;
}

.chatBtn:hover {
    background-position: left;
    transition-duration: 1s;
}

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #64b5f6, #42a5f5);
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        
        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 18px;
        }
        
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            padding-left: 20px;
        }
        
        /* Content Styles */
        .content {
            margin-left: 260px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        
        /* Card Styles */
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            color: #42a5f5;
        }
        
        .card a {
            text-decoration: none;
            color: #42a5f5;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .card a:hover {
            color: #1e88e5;
        }
        
        /* Sidebar Toggle Button */
        .toggle-btn {
            position: fixed;
            left: 10px;
            top: 10px;
            background: #42a5f5;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .toggle-btn:hover {
            background: #1e88e5;
        }
        
        /* Hide sidebar when collapsed */
        .collapsed {
            transform: translateX(-260px);
        }
        
        .content.collapsed {
            margin-left: 20px;
        }
    </style>
