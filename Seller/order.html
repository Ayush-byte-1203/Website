<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #42a5f5;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #42a5f5;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .accept {
            background: #4caf50;
        }
        .reject {
            background: #f44336;
        }
        .pending {
            color: orange;
        }
        .delivered {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Management</h2>
        <table>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>ORD123</td>
                <td>John Doe</td>
                <td>Wall Hanging</td>
                <td>₹1000</td>
                <td class="pending">Pending</td>
                <td>
                    <button class="btn accept">Accept</button>
                    <button class="btn reject">Reject</button>
                </td>
            </tr>
            <tr>
                <td>ORD124</td>
                <td>Jane Smith</td>
                <td>Earings</td>
                <td>₹199</td>
                <td class="delivered">Delivered</td>
                <td>-</td>
            </tr>
            <tr>
                <td>ORD125</td>
                <td>David Johnson</td>
                <td>Toy Fish</td>
                <td>₹350</td>
                <td class="pending">Pending</td>
                <td>
                    <button class="btn accept">Accept</button>
                    <button class="btn reject">Reject</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
